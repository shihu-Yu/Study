<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本属性</title>
	<style type="text/css">
		p{
			text-decoration:none;/*装饰属性
			none常用于取消装饰，常用于去掉超链接的下划线;
			underline下划线 overline上划线
			line-through*/
			text-align:center;/*对齐方式，left表示左对齐，center表示中间对齐 right表示右对齐*/
			text-indent: 2em;/*表示首行缩进 数字px  数字em*/
			text-shadow:20px 20px 2px green;/* 文本阴影     水平偏移距离 垂直偏移距离 模糊距离 阴影颜色;*/
			white-space:normal;/*normal表示默认，忽略多余空白，正常进行换行
			nowrap忽略多于文本空白，文本不会换行，会在同一行上继续直到br标签为止
			pre保留多余空白,文本不会换行，文本会在在同一行上继续，直到遇到 <br> 标签为止
			pre-warp保留多余空白，但是正常地进行换行
			pre-line合并多余空白，但是正常地进行换行并且保留换行符*/
			text-overflow: clip;/*clip剪贴，ellipsis显示省略号*/
			word-wrap: normal | break-word； /*单词换行normal	默认值，使用浏览器默认的换行规则,及内容长度超出容器宽度时在单词尾部出换行
			break-all	内容长度超出容器宽度时在单词内部换行*/
			letter-space: normal /*   文字间距   |数字px；*/


		}
	</style>
</head>
