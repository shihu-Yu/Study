<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>087-自定义字体的基本使用.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		@font-face{
			font-family: ziti;
			src:url(./Sansation_Light.eot),url(./Sansation_Bold.eot);
		}
		.wrap{
			width: 200px;
			height:200px;
			margin: 50px auto;
		}
		.box{
			font-family: STSong;
		}
		}
		.box1{
			font-family: STHeiti;
			font-size: 30px;
		}
		.box2{
			font-family: ziti;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">hellow</div>
		<div class="box1">hellow</div>
		<div class="box2">hellow</div>
	</div>
</body>
</body>
</body>
</html>
