<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>078-缩放.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		ul{
			width: 600px;
			margin:50px auto;
		}
		li{
			list-style: none;
			width: 150px;
			height: 150px;
			border:1px solid black;
			margin-bottom: 30px;
		}
		.box2{
			transform: scale(1.5,1.5);
		}
		.box3{
			transform: scaleX(0.8);
		}
		.box4{
			transform: scaleY(0.6);
		}
	</style>
</head>
<body>
	<ul>
		<li class="box1">默认</li>
		<li class="box2">scale</li>
		<li class="box3">scaleX</li>
		<li class="box4">scaleY</li>
	</ul>
</body>
</html>
