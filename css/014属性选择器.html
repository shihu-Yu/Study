<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>属性选择器</title>
	<style type="text/css">
		/*[title]{
			color: red
		}
		[title=baiducom]{
			color:red
		}*/
		/*[title='baidu.com']{
			color: blue
		}
		如果属性的值有.的话，需要添加引号*/
		/*[title |=baiducom]{
			color: green
		}格式1找到只用-分隔的或者独立的元素,是CSS2中的选择器*/
		[title ^= wwwbaiducom]{
			color:red
		}
	</style>
<body>
	<a href="#" title="wwwbaiducom">wwwbaiducom</a>
	<a href="#" title="www.baidu.com">www.baidu.com</a>
	<a href="#" title="www-baidu-com">www-baidu-com</a>
	<a href="#" title="wwww baidu com">www baidu com</a>
	<a href="#" title="www-baidu-com"></a>
</body>
</html>
