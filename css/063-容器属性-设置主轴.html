<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>063-容器属性-设置主轴.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		/*当一个轴设置为主轴后，另外一个轴就是交叉轴。
		row	默认值，主轴为x轴，沿水平方向排列,起点在左端
		row-reverse	主轴为x轴，沿水平方向排列,起点在右端
		column	主轴为y轴，沿垂直方向排列,起点在上沿
		column-reverse	主轴为y轴，沿垂直方向排列,起点在下沿
		*/
		.contenter{
			width: 600px;
			height: 600px;
			border: 1px solid black;
			display: flex;
			margin: 50px auto;
			/*flex-direction: row;*/
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/
			flex-direction: column-reverse;
		}
		.item{
			width: 100px;
			height: 100px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div class="contenter">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
