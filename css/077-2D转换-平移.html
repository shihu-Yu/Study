<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>077-2D转换-平移.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		ul{
			width: 600px;
			margin:50px auto;
		}
		li{
			list-style: none;
			width: 150px;
			height: 150px;
			border:1px solid black;
			margin-bottom: 30px;
		}
		li:nth-child(1){
			transform: translate(30px,30px);
		}
		li:nth-child(2){
			transform: translateX(50PX);
		}
		li:nth-child(3){
			transform: translateY(100px);
		}
	</style>
</head>
<body>
	<ul>
		<li class="box1">translate</li>
		<li class="box2">translateX</li>
		<li class="box3">translateY</li>
	</ul>
</body>
</html>
