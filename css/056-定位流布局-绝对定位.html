<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>056-定位流布局-绝对定位.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		/*只写position: absolute;元素是不会发生任何移动的,需要配合设置四条边的移动距离来一起使用

		设置四条边的移动距离分别用 top|right|bottom|left

		四条边的移动距可以写一个,也可以写两个,写两个的时候要注意在同一个方向的只能设置一个边

		绝对定位元素是脱离标准流的,所以绝对定位元素在标准流中的空间会被释放出来

		绝对定位元素是脱离标准流的,所以绝对定位元素不区分块状,行内,行内块状*/
		.box{
			width: 200px;
			height: 200px;
			background-color: maroon;
			position: absolute;
			bottom: 200px;
			right: 200px;
		}
		/*.box1{
			width: 300px;
			height: 300px;
			background-color: red;
			position: absolute;
			top: 20px;
			left: 20px;
		}*/
		span{
			width: 100px;
			height: 100px;
			background-color: pink;
			position:absolute;
			top:10px;
			right: 10px;	
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<span>spn</span>
</body>
</html>
