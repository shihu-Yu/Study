<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>074-过渡的其他属性-过度的执行速度.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		.box{
			list-style: none;
			width: 600px;
			height: 600px;
			border:1px solid black;
			margin:50px auto;
		}
		li{
			width: 120px;
			height: 20px;
			background-color: maroon;
			border: 1px solid green;
			margin-top: 20px;
			transition-property: margin-left;
			transition-duration: 3s;
		}
		.box:hover li{
			margin-left:480px;
		}
		li:nth-child(2){
			transition-timing-function: linear;
		}
		li:nth-child(3){
			transition-timing-function: ease;
		}
		li:nth-child(4){
			transition-timing-function: ease-in;
		}
		li:nth-child(5){
			transition-timing-function: ease-out;
		}
		li:nth-child(6){
			transition-timing-function: ease-in-out;
		}
		li:nth-child(7){
			transition-timing-function: cubic-bezier(1,0,0,.99);
		}
	</style>
</head>
<body>
	<ul class="box">
		<li>
			默认
		</li>
		<li>
			linear
		</li>
		<li>
			ease
		</li>
		<li>
			ease-in
		</li>
		<li>
			ease-out
		</li>
		<li>
			ease-in-out
		</li>
		<li>
			cubic-bezier()
		</li>
	</ul>
</body>
</html>
