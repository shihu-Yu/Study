<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>072-过渡.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: maroon;
			transition-property: width,height,background-color;
			transition-duration: 2s;
		}
		.box:hover{
			width: 600px;
			height: 600px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box">	
	</div>
</body>
</html>
