<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>084-创建动画.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		.box1{
			width: 50px;
			height: 50px;
			background-color: maroon;
			animation-name:donghua;
			animation-duration: 1s;
		}
		@keyframes donghua{
			from{
				width: 50px;
			}
			to{
				width: 300px;
			}
		}
	</style>
</head>
<body>
	<div class="box1"></div>
</body>
</html>
