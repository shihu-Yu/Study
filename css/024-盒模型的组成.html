<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>024-盒模型的组成.html</title>
	<style type="text/css">
	/*设置内容的宽
	width:值;
	设置内容的高
	height:值;
	设置宽度最小限制,width值比限制值大取width值,比限制值小取限制值
	min-width:值;
	设置宽度最大限制,width值比限制值大取限制值,比限制值小取width值
	max-width:值;
	设置高度最小限制,height值比限制值大取height值,比限制值小取限制值
	min-height:值;
	高度最大限制,height值比限制值大取限制值,比限制值小取height值
	max-height:值;width;height;background,background-color,min-width,min-height background-color
	max-width max-height*/
		.gedan{
			width: 500px;
			height: 600px;
			background-color: skyblue;
			min-width:200px;
			max-width:300px;
			min-height: 300px;
			max-height: 400px;
		}
		.geshou{
			width: 600px;
			height: 200px;
			background: orange
		}
	</style>
</head>
<body>
	<div class="gedan">
		歌单
	</div>
	<div class="geshou">
		歌手
	</div>
</body>
</html>
