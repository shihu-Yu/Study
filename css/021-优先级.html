<!DOCTYPE html>
<html>
<head>
	<title>单一选择器直接选中</title>
	<style type="text/css">
	/*单一选择器直接选中
	当多个单一选择器同时选中同一个元素,并且设置相同样式时,选择器越精确优先级越高，选择器的精确度从高到底依次是
	ID选择器->类选择器->标签选择器->通用选择器->继承间接选中->浏览器默认的样式*/
		div{
			color: red
		}
		*{
			color: yellow
		}
		p{
			color: blue
		}
		.dahai{
			color: maroon
		}
		
		#dahai{
			color: purple
		}
	</style>
</head>
<body>
	<div class="father" id="father">
		<div class="son" id="son">
			<p class="dahai" id="dahai">大海</p>
		</div>
	</div>
</body>
</html>
