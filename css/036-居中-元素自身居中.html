<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>036-居中-元素自身居中.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 600px;
			border:1px solid black;
			box-sizing: border-box;
			/*padding-left: 100px;水平居中*/
			/*padding-top: 100px;垂直居中*/
		}
		.box1{
			width: 200px;
			height: 200px;
			background: maroon;
			/*margin-left: 100px;*/
			margin: 200px auto;
			/*margin-top: 100px;*/

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
</body>
</html>
