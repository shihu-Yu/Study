<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>053-浮动流布局-清除浮动.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.father1{
			background-color: red;
		}
		.father1:after{
			content: "";
			clear: both;
			display: block;
			height: 0;
			visibility: hidden;
		}
		.box1{
			width: 50px;
			height: 50px;
			background-color: green;
			float: left;
			margin-bottom: 50px;
		}
		/*外墙法,给第一个盒子和第二个盒子之间添加一个空盒子,并且给这个空盒子设置clear:both属性
		1.第一个盒子的margin-bottom依然不可以用,但是第二个盒子的margin-top可以用
		2.额外增加了元素(空盒子)
		可以通过设置空盒子的高度来达到设置margin-bottom/top的效果
		.wall{
			width: 0;
			height: 0;
			clear: both;
			*/
		}
		/*
		内墙法,给第一个盒子所有元素的后面添加一个空盒子,并且给这个空盒子设置clear:both属性
		额外增加了元素(空盒子)
		第一个盒子的margin-bottom可以用,第二个盒子的margin-top也可以用
		也可以通过设置空盒子的高度来达到设置margin-bottom/top的效果
		内墙法可以撑起盒子的高度,而外墙法不可以
		.box3{
			width: 0;
			height: 0;
			clear:both;
		}*/
		.father2{
			background-color: blue;
		}
		.box2{
			width: 50px;
			height: 50px;
			background-color: maroon;
			float: left;
			margin-top: 50px;
		}						
	</style>
</head>
<body>
	<div class="father1">
		<div class="box1">1</div>
		<div class="box1">2</div>
		<div class="box1">3</div>
		<!--
		内墙法,给第一个盒子所有元素的后面添加一个空盒子,并且给这个空盒子设置clear:both属性
		<div class="box3">4</div>
		-->
	</div>
	<!--外墙法，外墙法,给第一个盒子和第二个盒子之间添加一个空盒子,并且给这个空盒子设置clear:both属性
	<div class="wall"></div>
	-->
	<div class="father2">
		<div class="box2">1</div>
		<div class="box2">2</div>
		<div class="box2">3</div>
	</div>
</body>
</html>
