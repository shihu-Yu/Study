<!DOCTYPE html>
<html>
<head>
	<title>062-弹性布局-基本介绍.html</title>
	<style type="text/css">
	/*指定了弹性布局的元素称为Flex容器(flex container),它的所有子元素自动成为容器成员,称为 Flex项目(flex item)。

	弹性布局主要是通过给父元素添加display:flex属性来控制子元素的布局。

	说明
	项目的float clear vertical-align属性不可用

	项目不区分块状,行内,行内块状*/
		*{
			padding: 0;
			margin:0;
		}
		.content{
			display: flex;
		}
		.item{
			width: 100px;
			height: 100px;
			border:1px solid black;
			float: left;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			}
		span{
			width: 100px;
			height: 100px;
			background-color: blue;
			}
	</style>
</head>
<body>
	<div class="content">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="box">4</div>
		<span>dayu</span>
	</div>
</body>
</html>
