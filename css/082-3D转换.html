<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>082-3D转换.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		.father{
			width: 400px;
			height: 400px;
			background-color: blue;
			margin:100px auto;
			border: 1px solid black;
			transform-style: preserve-3d;
			transform: rotateY(85deg);
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: red;
			margin:100px auto;
			transform: rotateY(45deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son">
			
		</div>
	</div>
</body>
</html>
