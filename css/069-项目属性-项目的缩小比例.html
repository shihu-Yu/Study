<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>069-项目属性-项目的缩小比例.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
			.contenter{
			width: 600px;
			height: 600px;
			border: 1px solid black;
			margin: 50px auto;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-items: center;
		}
			.item{
			width: 100px;
			height: 100px;
			border:1px solid black;
			flex-shrink: 1;
		}
		.item:last-child{
			flex-shrink: 0;
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="contenter">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>
</body>
</html>
