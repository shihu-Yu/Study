<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>073-过渡的其他属性-延迟.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: maroon;
			transition-property: width;
			transition-duration: 2s;
			transition-delay: 1s;
		}
		.box:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
