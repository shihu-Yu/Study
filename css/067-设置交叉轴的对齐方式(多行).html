<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>067-设置交叉轴的对齐方式(多行).html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		/*align-content适合项目在主轴上换行(多行)的情况下设置交叉轴的对齐方式，该属性在单行下面没有效果

		align-content比 align-items多space-between和space-around两个属性

		align-items适合单行，align-content适合多行*/
			.contenter{
			width: 600px;
			height: 600px;
			border: 1px solid black;
			margin: 0 auto;
			display: flex;
			/*flex-direction: row;*/
			/*justify-content: center;*/
			flex-wrap: wrap;
			/*align-content: flex-start;*/
			/*align-content: flex-end;*/
			/*align-content: center;*/
			/*align-content: space-between;*/
			/*align-content: space-around;*/
			flex-direction: column;
			/*align-content: flex-start;*/
			/*align-content: flex-end;*/
			/*align-content: center;*/
			/*align-content: space-between;*/
			/*align-content: space-around;*/
		}
		.item{
			width: 100px;
			height: 100px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div class="contenter">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
