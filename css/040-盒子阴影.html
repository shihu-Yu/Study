<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>040-盒子阴影.html</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:1px solid black;
			margin: 100px auto;
			color: maroon;
			/*box-shadow: 5px 5px 1px 1px green ;
			box-shadow: 水平距离 垂直距离 模糊距离 阴影大小 阴影颜色 内外阴影;
			默认是外阴影(outset),可以把最后一个参数改为inset来设置为内阴影*/
		}
		.box:hover{
			box-shadow: 5px 5px 1px 1px green ;
		}
	</style>
</head>
<body>
	<div class="box">大鱼的翅膀</div>
</body>
</html>
