<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>混合选择器直接选中</title>
</head>
	<style type="text/css">
	/*当多个混合选择器同时选中同一个元素,并且设置相同样式时,越精确的选择器越多优先级越高:
	谁的ID选择器多,就听谁的
	如果ID选择器个数相同,看类选器,谁的类选择器多听谁的
	如果ID选择器和类选择器一样多,看标签选择器,谁的标签选择器多听谁的
	如果ID选择器,类选择器和标签选择器一样多的情况下,就不继续往下找了,谁的样式写在后面听谁(就近原则)*/
		 .father{
			color: red
		}
		 .father #son{
			color: yellow
		}
		 .father  #son .dahai{
			color: blue
		}
		.father  #son p.dahai{
			color: purple
		}
		div.father  #son .dahai{
			color: black
		}
	</style>
<body>
	<div class="father" id="father">
		<div class="son" id="son">
			<p class="dahai" id="dahai">大海</p>
		</div>
	</div>
</body>
</html>
