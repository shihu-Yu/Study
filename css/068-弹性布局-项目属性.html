<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>068-弹性布局-项目属性.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
			.contenter{
			width: 600px;
			height: 600px;
			border: 1px solid black;
			margin: 50px auto;
			display: flex;
			flex-wrap: nowrap;
		}
		.contenter .item{
			width: 100px;
			height: 100px;
			border:1px solid black;
			order:2;
			flex-grow:1; 
		}
		.item:nth-of-type(2){
			order: 0;
			flex-grow:2;
		}
	</style>
</head>
<body>
	<div class="contenter">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
	</div>
</body>
</html>
