<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继承性</title>
	<style type="text/css">
	/*不是所有的属性都可以被继承,只有color和以font-/text-/line-开头的属性才可以继承

	在css中的继承不仅是儿子才可以继承,只要是后代就可以继承

	a标签不能继承来自父元素的颜色和取消下划线属性

	h标签不能继承来自父元素的的字体大小和加粗属性,但是由于h标签默认的字体大小用的是em单位,所以字体的大小会随着父级元素大小的改变而改变

	一般情况下可以通过给body元素设置一些通用的样式来保持页面风格的统一*/
		div{
			color: green;
			font-size: 20px;
			text-decoration: none;
			line-height: 20px
		}
		body{
			color: maroon;
		}
	</style>
</head>
<body>
	<p>我是p</p>
	<a href="#">yourbones</a>
	<h2>大鱼</h2>
	<div>
		<p>我是p</p>
		<a href="#">yourbones</a>
		<h2>大鱼</h2>
	</div>
</body>
</html>
