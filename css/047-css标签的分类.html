<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>047-css标签的分类.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			margin-top: 50px;
			margin-left: 100px;
		}
		.box{
			border:1px solid black;
			background-color: red;
		}
		.box1 span{
			border:1px solid black;
		}
		.box2 {
			width: 500px;
			height: 500px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="zxc">div</div>
		<div class="zxc2">div</div>
	</div>
	<div class="box1">
		<span>span1</span>
		<span>span2</span>
	</div>
	<div class="box2">
		<img src="http://chenniantao.com/media/Course/2020/04/blog.jpg">
	</div>
</body>
</html>
