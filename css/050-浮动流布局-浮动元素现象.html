<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>050-浮动流布局-浮动元素现象-贴靠现象.html</title>
	<style type="text/css">
	/*当父元素的宽度不足以撑起所有浮动的子元素的时候，会发生贴靠
	后面的元素会找他前面元素的上一个元素贴靠，如果还不够，再向上找，如果都不够的话，会贴靠父元素*/
		*{
			padding:0;
			margin:0;
		}
		.box{
			width: 600px;
			height: 600px;
			border:1px solid black;
			margin:50px auto;
		}
		.box1{
			width: 100px;
			height:200px;
			background: red;
			float: left;
		}
		.box2{
			width: 300px;
			height:100px;
			background: green;
			float: left;
		}
		.box3{
			width: 550px;
			height:200px;
			background: maroon;
			float: left;
		}
		.box4{
			width: 200px;
			height:200px;
			background: maroon;
			float: right;
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</div>
</body>
</html>
