<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>032-普通父子元素上外边距合并.html</title>
	<style type="text/css">
	/*常用的阻止普通的父子元素上外边距合并的方法:
	1.给父元素添加上边框
	2.给父元素添加上内边距
	3.触发父元素的BFC
	*/
		.box{
			width: 300px;
			height: 300px;
			background: gray;
			margin-top: 100px;
			/*border:1px solid black;*/
			/*padding-top: 1px*/
			overflow: hidden
		}
		.box1{
			width: 100px;
			height: 100px;
			background: maroon;
			margin-top: 100px
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
</body>
</html>
