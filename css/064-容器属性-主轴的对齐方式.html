<!DOCTYPE html>
<html>
<head>
	<title>064-容器属性-主轴的对齐方式.html</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.contenter{
			width: 600px;
			height: 600px;
			border: 1px solid black;
			display: flex;
			margin: 50px auto;
			/*flex-direction: row;*/
			/*justify-content: flex-start;*/
			/*justify-content: flex-end;*/
			/*justify-content: center;*/
			/*justify-content: space-between;*/
			/*justify-content: space-around;*/
			flex-direction: column;
			/*justify-content: fixed-start;*/
			/*justify-content: flex-end;*/
			/*justify-content: center;*/
			/*justify-content: space-between;*/
			justify-content: space-around;
			/*justify-content: flex-start |  flex-end | center | space-between | space-around；   
			取值	说明
			flex-start	默认值，对齐到头部,如果主轴是x轴左对齐,如果主轴是y轴,顶部对齐
			flex-end	对齐到尾部,如果主轴是x轴右对齐,如果主轴是y轴,底部对齐
			center	居中对齐,如果主轴是x轴水平居中对齐,如果主轴是y轴,垂直居中对齐
			space-between	两端对齐,项目之间的间隔都相等。
			space-around	平分剩余空间,每个项目两侧的间隔相等。*/
		}
		.item{
			width: 100px;
			height: 100px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div class="contenter">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
