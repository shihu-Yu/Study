<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>076-2D旋转</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box{
			width: 600px;
			margin:50px auto;
		}
		li{
			width: 300px;
			height: 200px;
			border:1px solid black;
			margin-bottom: 50px;
			list-style: none;
		}
		img{
			width: 100%;
			height:100%;
		}
		li:nth-child(1){
			transform: rotate(60deg);
		}
		li:nth-child(2){
			transform: rotateX(60deg);
		}
		li:nth-child(3){
			transform: rotateY(60deg);
		}
		li:nth-child(4){
			transform: rotateZ(60deg);
		}
	</style>
</head>
<body>
	<ul class="box">
		<li>
			<img class="image" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1595049962523&di=2341eb5aa5a3be9adf40caf7bbcf9ed8&imgtype=0&src=http%3A%2F%2Fa1.att.hudong.com%2F05%2F00%2F01300000194285122188000535877.jpg">
		</li>
		<li>
			<img class="image" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1595050008521&di=df65a6b0f79f6ba4d88af52ccff2947f&imgtype=0&src=http%3A%2F%2Fa0.att.hudong.com%2F56%2F12%2F01300000164151121576126282411.jpg">
		</li>
		<li>
			<img class="image" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1595049962523&di=2341eb5aa5a3be9adf40caf7bbcf9ed8&imgtype=0&src=http%3A%2F%2Fa1.att.hudong.com%2F05%2F00%2F01300000194285122188000535877.jpg">
		</li>
		<li>
			<img class="image" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1595049962523&di=dd4033c6eb5faf85f59d4a2647e6bf3d&imgtype=0&src=http%3A%2F%2Fa2.att.hudong.com%2F86%2F10%2F01300000184180121920108394217.jpg">
		</li>
	</ul>
</body>
</html>
