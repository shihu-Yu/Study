<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>029-单行内容溢出处理.html</title>
	<style type="text/css">
		.box{
			width: 200px;
			border:1px solid black;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		/*overflow:visible hidden scroll auto visible visible visible hidden scroll scroll scroll scroll inherit inherit inherit inherit
		visible	默认值。内容不会被修剪，会呈现在元素框之外。
		hidden	内容会被修剪，并且其余内容是不可见的。
		scroll	内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。
		auto	如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。
		inherit	从父元素继承 overflow 属性的值。*/
	</style>
</head>
<body>
	<div class="box">啊哈哈啊哈哈哈啊哈啊哈啊哈哈啊哈啊啊啊啊啊哈啊啊哈哈</div>
</body>
</html>
