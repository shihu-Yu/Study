<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>035-固定盒子宽高.html</title>
	<style type="text/css">
		*{
			padding:0px;
			margin: 0px;
		}
		.box{
			width: 100%px;
			height:20px;
			padding: 20px;
			background: maroon;
		}
		.box1{
			/*width: 300px;
			height: 300px;*/
			background: gray;
			padding: 30px;
			border: 20px solid black;
			box-sizing: border-box;
			width: 400px;
			height: 400px;
		}
		.box2{
			width: 100%px;
			height:20px;
			padding: 20px;
			background: skyblue;
		}

	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
