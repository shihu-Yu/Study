<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <title>rem</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        /* */
        body{
            font-size: 10px;
        }
        div{
            display: flex;
        }
        img{
            width: 30rem;/* 30 * 根元素的大小*/
        }
        p{
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/1.jpg" alt="">
        <h1>夜空中最亮的星</h1>
    </div>
</body>
</html>
