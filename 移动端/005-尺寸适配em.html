<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <title>em</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        /* 相对于父元素的宽高	可以实现布局的适配,但是字体不能适配*/
        body{
            font-size: 16px;
            
        }
        div{
            font-size: 25px;
            display: flex;
        }
        img{
            width: 20em;
        }
        h1{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/1.jpg" alt="">
        <h1>夜空中最亮的星</h1>
    </div>
    
</body>
</html>
