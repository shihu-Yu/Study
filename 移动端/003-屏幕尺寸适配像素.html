<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <title>像素</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
        }
        /* 不可用于屏幕尺寸适配,像素px是一个绝对单位,无法做屏幕的适配 */
        img{
            display: flex;
            width:375px;
            height: 670px;
        }
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <img src="./images/1.jpg" alt="">
    <h1>夜空中最亮的星</h1>
</body>
</html>
