<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体类型</title>
    <!-- 方法一  在引入外部css文件时指定媒体类型   使用media属性 -->
    <!-- <link rel="stylesheet"   media="print"    href="./css/print.css"> -->
    <!-- <link rel="stylesheet" media="screen" href="./css/screen.css" > -->

    <!-- 方法二  在css文件内部指定媒体类型 -->
    <style>
        @media screen{
            p{
                color: aquamarine;
            }
        }
        @media print {
            p{
                color: chartreuse;
            }
        }
    </style>
</head>
<body>
    <p>如果大海能够带走我的哀愁，就像能够带走每条河流</p>
</body>
</html>
