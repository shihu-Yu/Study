<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="avatar">
                <img src="images/avatar.png" alt="">
                <input type="file">
            </div>
            <h1>ToDoList</h1>
        </div>
        <input type="text" autocomplete="off" class="todo-input">
        <ul class="todo-wrap">
            {% for item in data %}
            <li class="todo-item"  data-id={{ item.id }}>{{ item.task }}</li>
            {% endfor %}
            <!-- <li class="todo-item">吃饭</li>
            <li class="todo-item">睡觉</li> -->
        </ul>
    </div>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/index.js"></script>
</html>
