<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="getFullName">
        <p>姓氏:{{firstName}}</p>
        <p>名字:{{lastName}}</p>
        <p>{{getFullName}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el:'#app',
        data:{
            firstName:"韩",
            lastName:"梅梅"
        },
        
        computed:{
            getFullName:{
                    // get方法获取数据   
                get(){
                        // 获取数据的逻辑   
                    return this .firstName + ' ' + this.lastName 
                },
                set(val){
                    var names = val.split(' ')
                    this.firstName = names[0]
                    this.lastName = names.slice(1).join(' ')
                }
            }
        }
    })
</script>
</html>
