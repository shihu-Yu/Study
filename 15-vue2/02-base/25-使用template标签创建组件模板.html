<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>
    <div id="app1">
        <!-- 使用组件 -->
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <template id="button-counter">
        <button @click="calcacute">点击了{{count}}次</button>
    </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    // 组件必须定义在创建实例之前
    Vue.component('button-counter',{
        // data必须是以函数的形式来写
        data(){
            return {
                count:0
            }
        },
        methods:{
            calcacute:function(){
                this.count++
            }
        },
        // 通过id选择器引用模板
        template:'#button-counter'
    })

    const vm1 = new Vue({
        el:'#app1',
    })
    
</script>
</html>
