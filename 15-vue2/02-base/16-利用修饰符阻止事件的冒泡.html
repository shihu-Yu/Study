<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .center{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #grand-father{
            width: 600px;
            height: 600px;
            background-color: gray;
        }
        #father{
            width: 400px;
            height: 400px;
            background-color: blue;         
        }
        #son{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app" class="center">
        <div id="grand-father" class="center" @click="clickGrandfather">
            <!-- 方法一 指定一个方法 -->
                <!-- 阻止冒泡 .stop -->
            <!-- <div id="father" class="center" @click.stop="clickFather"> -->
                <!--只有在自身触发的事件才会执行,不会隔断冒泡 .self  -->
            <!-- <div id="father" class="center" @click.self="clickFather"> -->
                <!-- 自身事件只触发一次,冒泡不会停止 只会在自身第一次调用时触发之后就不会被触发 .once -->
            <!-- <div id="father" class="center" @click.once="clickFather"> -->


             <!-- 方法二指定方法的调用-->
            <!-- <div id="father" class="center" @click.stop="clickFather()"> -->
            <!-- <div id="father" class="center" @click.self="clickFather()"> -->
            <div id="father" class="center" @click.once="clickFather()">
                <div id="son" @click="clickSon"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el:'#app',
        methods:{
            // 利用原始DOM阻止事件冒泡
            clickGrandfather:function(){
                console.log('clickGrandfather...')
            },
            clickFather:function(ev){
                console.log('clickFather...')
            },

           
            clickSon:function(){
                console.log('clickSon...')
            }

        }
    })
</script>
</html>
