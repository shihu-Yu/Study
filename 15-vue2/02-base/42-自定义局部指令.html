<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
</head>
<body>
    <div id="app">
        <div>
            <!-- 使用自定义的指令 -->
            <input type="text" v-focus >
        </div>
    </div>
    <div id="app1">
        <div>
            <input type="text" v-focus >
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    
    const vm = new Vue({
        el:'#app',
         //注册一个局部自定义指令 `v-focus`,该指令只能在当前实例中使用
        directives:{
            focus:{
                inserted:function(el){
                     // 聚焦元素
                    el.focus()
                }
            }
        }
    })

    // 这个实例中的元素 不能使用上面那个实例中定义的局部组件
    const vm1 = new Vue({
        el:'#app1',
    })
</script>
</html>
