<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--1.列表中的条目不分先后顺序。

列表不是用来添加前面的小圆点的。

无序列表是一个标签组，由ul标签和li标签组成。

ul中不能包含其他标签。

li标签不能单独存在。

li标签是容器标签，li中可以包含其他标签。常用于导航条/商品列表/新闻列表-->

<ul>
		<li>
			<a href="https://www.xcu.edu.cn/index.htm">首页</a>
		</li>
		<li>学院概况</li>
		<li>
			<a href="https://www.xcu.edu.cn/jgsz.htm">机构设置</a>
		</li>
		<li>院部设置</li>
		<li>招生就业</li>
		<li>合作办学</li>
		<li>人才招聘</li>
		<li>校友总会</li>
		<li>院长信箱</li>
		<li>农耕博物馆</li>
	</ul>
	<ul>
		<li>成绩</li>
		<li>成绩统计</li>
		<li>个人资料</li>
		
	</ul>


	<!--2.通过dt罗列出列表的条目,然后再通过dd给每个条目进行相应的描述

	由于dl和dt、dd是一个整体, 所以dl里面不推荐包裹其它标签

	dd和dt和li标签一样是容器标签, 里面可以添加任意标签-->
	<dl>
		<dt>项目</dt>
			<dd>内容2</dd>
			<dd>内容1</dd>
	</dl>



	<!--ol表示有序列表主要用于排行榜-->
	<ol>
		<li>小明</li>
		<li>小刚</li>
		<LI>小红</LI>
		<li>李磊</li>
	</ol>
</body>
</html>
