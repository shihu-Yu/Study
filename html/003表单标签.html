<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!--form标签的method属性用来指定提交的 HTTP 方法
	常见 HTTP 方法有GET和POST,默认是GET
	所有的表单内容,都要写在form标签里面
	form标签一般需要配合其他表单标签一起使用
	form标签本身不可见
两种checked的写法都是对的 例如：chcked="chcked" checked="true" checked
planceolder planceholder planceholder 
-->

	<form action="https://www.baidu.com" method="GET">
		<p>用户名：<input type="text" name="username" placeholder="请输入账号"></p>
		<p>密码：<input type="password" name="password"
			placeholder="请输入密码">
		</p>
		<p><input type="submit">
		</p>
	<p>性别：
		<input type="radio" name="sex" checked value="male">男
		<input type="radio" name="sex" value="fmale">女
	</p>
	<p>爱好：
		<input type="checkbox" value="youyong" name="hobby">游泳
		<input type="checkbox" value="taiqiu" name="hobby">台球
		<input type="checkbox" value="pingpang"name="hobby">乒乓球
	</p>
	<p>
		<input type="button" name="点击" value="点击">
	</p>
	<p>
		<input type="image" name="" src="">
	</p>
	<p>	
		<input type="hidden" name="上传隐藏的的数据">
	</p>
	<p>
		<input type="file" name="">
	</p>
	<p><label for="email">邮箱：</label>
		<input type="email" name="email" id="email">
	</p>
	<p>日期：
		<input type="date" name="riqi">
	</p>
	<p>颜色：
		<input type="color" name="">
	</p>
	<p>
		<input type="reset" value="清除">
	</p>
	</form>

<!--练习 input text表示文本框   password表示暗纹输入框 radio date email file表示本地下载 color image hidden上传隐藏数据
	submit checkboxceckox checkbox ceckbox file file file file hidden didden didden hidden input input image src heght weight
	autocomplete cutocomplete  autocomplete


-->




</html>
