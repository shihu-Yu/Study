<!DOCTYPE html>
<html>
<head>
	<title>012布局标签</title>
</head>
<body>
	<span>我是1</span>
	<span>我是2</span>
	<div>无实际语义，独占一行</div>
	<header>片头内容，独占一行</header>
	<nav>导航部分，独占一行</nav>
	<section>代表一个区域里面可以有其他的标签，独占一行</section>
	<article>代表文章核心内容，独占一行</article>
	<aside>代表侧栏框或者辅助信息，独占一行</aside>
	<footer>代表底部内容，独占一行</footer>

</body>
</html>
