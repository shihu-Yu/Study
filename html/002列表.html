<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
	<!--通过dt罗列出列表的条目,然后再通过dd给每个条目进行相应的描述

	由于dl和dt、dd是一个整体, 所以dl里面不推荐包裹其它标签

	dd和dt和li标签一样是容器标签, 里面可以添加任意标签-->
	<dl>
		<dt>项目</dt>
			<dd>内容2</dd>
			<dd>内容1</dd>
	</dl>



	<!--ol表示有序列表主要用于排行榜-->
	<ol>
		<li>小明</li>
		<li>小刚</li>
		<LI>小红</LI>
		<li>李磊</li>
	</ol>
</body>
</html>
