<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由测试</title>
</head>
<body>
    <button>get请求</button>
    <button>post请求</button>
    <button>put请求</button>
    <button>delete请求</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script>
    const $btn = $('button')
    $btn.eq(0).on('click',()=>{
        $.ajax({
            type:'get',
            url:'/users',
            success:function(result){
                console.log(result)
            }
        })
    })
    $btn.eq(1).on('click',()=>{
        $.ajax({
            type:'post',
            url:'/users',
            success:function(result){
                console.log(result)
            }
        })
    })
    $btn.eq(2).on('click',()=>{
        $.ajax({
            type:'put',
            url:'/users',
            success:function(result){
                console.log(result)
            }
        })
    })
    $btn.eq(3).on('click',()=>{
        $.ajax({
            type:'delete',
            url:'/users',
            success:function(result){
                console.log(result)
            }
        })
    })
</script>
</html>
