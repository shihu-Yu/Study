<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post请求获取参数</title>
</head>
<body>
    <button>post请求</button> 
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script>
    const $btn = $('button')
   
    $btn.eq(0).on('click',()=>{
        $.ajax({
            type:'post',
            url:'/add',
            data:{
                name:'tom',
                age:20
            },
            success:function(result){
                console.log(result)
            }
        })
    })
   
</script>
</html>
