<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <input type="number" v-model="price">
        <p>价格:{{price}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el:'#app',
        data:{
            price:'0'
        },
        /*
        写在watch选项中的一个属性,属性的名称是一个值的名称,属性的值是一个函数,当个这个值发生变化时会执行这个函数。

        适用于观测某个值的变化去完成一段复杂的业务逻辑
        */
        watch:{
            price(){
                // console.log('price has been changed')
                if(this.price > 600){
                    console.log('price is too height')
                }
            }
        }
    })

    // $watch 该方法 与上买的 侦听器watch的效果是一样的
    vm.$watch('price',function(){
        // console.log('price has been changed')
        if(this.price > 600){
            console.log('price is too height')
        }
    })
</script>
</html>
