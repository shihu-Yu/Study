<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
</head>
<body>
    <div id="app">
        <div>
            <!-- 使用自定义的指令 -->
            <input type="text" v-focus >
            <!-- 没有使用自定指令的 -->
            <input type="text"  >
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    // 注册全局指令v-focus
    Vue.directive('focus',{
        // 当被绑定的元素插入到DOM中时
        inserted:function(el){
            // 聚焦元素
            el.focus()
        }
    })
    const vm = new Vue({
        el:'#app',
       
    })
    
</script>
</html>
