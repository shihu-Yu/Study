<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例的创建与使用</title>
</head>
<body>
    <div id="app">
        <p ref='elem'>{{message}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el:'#app',
        data:{
            message:'明天你好'
        }
    })
    console.log(vm)
    // Vue 实例观察的数据对象。Vue 实例代理了对其 data 对象属性的访问
    console.log(vm.$data)
    console.log(vm.$el) //输出结果为id是app的dom节点
    console.log(vm.$refs) //{elem: p}
    // 侦听器
    vm.$watch('message',function(){
        // 当监听的message 数据发生变化时后面的函数就会被调用
        console.log('message has been change')
    })
    // 卸载组件 当组件被卸载之后上面的那些操作就无效了
    vm.$destroy()
</script>
</html>
