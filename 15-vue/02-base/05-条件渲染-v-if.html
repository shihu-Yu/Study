<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
</head>
<body>
    <div id="app">
        <input type="number" v-model='score'>
        <p>你的成绩是: {{score}}</p>
        <!-- 根据表达式的值的真假条件渲染元素	元素不会渲染在DOM中 -->
        <p v-if = "score >=60">及格</p>
        <p v-if = "score < 60">不及格</p>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el:'#app',
        data:{
            score:''
        }
    })
</script>
</html>
