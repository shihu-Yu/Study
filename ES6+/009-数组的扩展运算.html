<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的扩展运算</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
<script>
    // 扩展运算符就是三个点   ...

    // 函数调用时把数组转换为参数列表
    /*
    let arr = [11,22]
    function sum(n1,n2){
        return n1 + n2
    }
    console.log(sum(arr[0],arr[1]))//33
    console.log(sum(...arr))//33
    

    function sum(){
        let total = 0
        for(let i=0,len=arguments.length;i<len;i++){
             total += arguments[i]
        }
        return total
    }
    console.log(sum(1,2,3))//6
    var arr = [1,2,3]
    console.log(sum(...arr))//6

    //替代函数的apply方法
    let arr = [11,22,33,44,55]
    console.log(Math.max.apply(null,arr))
    console.log(Math.max(...arr));
    

    //复制数组
    let arr1 = [1,23,52,45,11,68]
    let arr2 = arr1.concat()
    arr2.push(99)
    console.log(arr2)
    // let arr3 = arr2.slice()
    // arr3.push(99) //会改变原数组
    // console.log(arr3)
    let arr4 = [...arr1]
    arr4.push(88)
    console.log(arr4)
    

    //合并数组
    let arr1 = [1,2,3]
    let arr2 = [4,5,6]
    //原来的语法
    let arr3 = arr1.concat(arr2)
    console.log(arr3)
    //ES6语法
    let arr4 = [...arr1,...arr2]
    console.log(arr4)
    

    //伪数组转伪真数组
    let elems = document.querySelectorAll('div')
    //之前转成伪真数组的方法
    console.log([].slice.call(elems))//[div, div, div, div]
    //使用扩展运算
    console.log([...elems])//[div, div, div, div]
 

    //与结构赋值相结合
    let [a,b,c,d,e] = [1,2,3,4,5]
    console.log(a,b,c,d,e)//1 2 3 4 5
       */
    let [a,...rest] = [1,2,3,4,5]
    console.log(a)//1
    console.log(rest)//[2, 3, 4, 5]

</script>
</html>
