    //箭头函数无法使用bind apply等方法改变this指向
    function Timer(id){
        this.id = id;    
        setTimeout(()=>{
            console.log(this,this.id);//Timer {id: 100} 100
        },100); 
    }   
    var id = 99;
    let t = new Timer(100);
//     箭头函数导致this总是指向函数定义生效时所在的对象

//     上面例子中延迟函数中匿名函数在定义的时候是属于Timer的实例对象,所以里面的this就是Timer对象
