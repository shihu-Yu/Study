<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历器</title>
</head>
<body>
    
</body>
<script>
    let arr = [11,22,33]
    //普通的for循环，一般用来遍历数组，伪数组，普通的循环逻辑
    for(let i = 0,len=arr.length;i<len;i++){
        console.log(arr[i])//11 22 33
    }

    //for in 循环，一般用来遍历对象
    let obj = {
        name:"marry",
        age:18
    }
    for(let key in obj){
        console.log(key)//name age 
    }

    //for of 循环 一般用来遍历遍历器(Iterator)接口的实现类对象
    for(let val of arr){
        console.log(val)
    }


    for(let key of obj){
        console.log(key)//报错 obj is not iterable
 
    }
</script>
</html>
