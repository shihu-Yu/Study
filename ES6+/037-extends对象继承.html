    //使用ES6+的方法
    
    class Person{
        constructor(name,age){
            this.name = name 
            this.age = age 
        }
        sayName(){
            console.log('my name is' + this.name)
        }
        sayAge(){
            console.log('I am ' + this.age + 'years old');
        }
        static sayHi(){
            console.log('hellow guys ');
        }
    }
    class Student extends Person{
        constructor(name,age,major){
            super(name,age)//必须调用surper方法是下面可以使用this 否则会报错
            this.major = major
        }
        //添加方法
        sayMajor(){
            console.log('I am from ' + this.major);
        }
    }
    
    let s = new Student('李雷','20','math')
    console.log(s);
    s.sayMajor()
