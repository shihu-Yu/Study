<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用lodash深拷贝</title>
</head>
<body>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
<script>
    //使用lodash深拷贝
    let obj1 = {
        age:18,
        friends:['Tom'],
        say:function(){},
        city:undefined,
        name:Symbol('Amy'),
        job:{
            name:'worker',
            location:'BJ'
        }
    }
    let obj2 = _.cloneDeep(obj1)
    obj2.friends.push('Leo')
    obj2.job.name = 'teacher'
    console.log(obj1)
    /*
    {
        age: 18
        city: undefined
        friends: ["Tom"]
        job: {name: "worker", location: "BJ"}
        name: Symbol(Amy)
        say: ƒ ()
    }
    */
    console.log(obj2)
    /*
    {
        age: 18
        city: undefined
        friends: ["Tom", "Leo"]
        job: {name: "teacher", location: "BJ"}
        name: Symbol(Amy)
        say: ƒ ()
    }
    */
</script>
</html>
