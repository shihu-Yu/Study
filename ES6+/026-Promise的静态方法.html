<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise的静态方法</title>
</head>
<body>
    
</body>
<script>
    //resolve方法
    const p1 = new Promise((resolve,reject) => {
        setTimeout(()=>{
            resolve('ok')
        })
    })
    p1.then((data)=>{
        console.log(data);
    })
</script>
</html>
