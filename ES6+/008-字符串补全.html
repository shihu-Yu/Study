<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串补全</title>
</head>
<body>
    
</body>
<script>
    let price = '12'
    //头部补全 字符串.pandStart(补全后字符串长度,补全字符)
    console.log(price.padStart(6,'0'))//000012

    //尾部补全，字符串.pandEnd(补全后字符串长度,补全字符)
    console.log(price.padEnd(5,'0'))//12000
</script>
</html>
