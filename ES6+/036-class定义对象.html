<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class定义对象</title>
</head>
<body>
    
</body>
<script>
    //class 定义对象的基本使用
    class Person{
        constructor(name,age){
            this.name = name 
            this.age = age 
        }
        sayName(){
            console.log('my name is' + this.name)
        }
        sayAge(){
            console.log('I am ' + this.age + 'years old');
        }
        static sayHi(){
            console.log('hellow guys ');
        }
    }
    let p1 = new Person('李雷','20')
    p1.sayName()
    Person.sayHi()
</script>
</html>
